name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  lint-test:
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: ğŸ Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: â™»ï¸ Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: ${{ runner.os }}-pip-

      - name: ğŸ—ï¸ Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          # pip install -r requirements-dev.txt

      - name: ğŸ¦„ Set up Node (for Tailwind CSS build)
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: ğŸ“¦ Install Node.js dependencies
        run: npm install

      - name: ğŸ¨ Build Tailwind CSS assets
        run: npm run build:css

      - name: ğŸ§¹ Lint with flake8 & black
        run: |
          flake8 src
          black --check .

      - name: ğŸ§ª Run pytest tests
        run: |
          pytest --maxfail=1 --disable-warnings -q

