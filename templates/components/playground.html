<!-- ğŸ‘» Hidden Flag inside a comment -->
<!-- flag{ghost-vault-activated} -->

<script>
(() => {
  const output = document.getElementById("terminalOutput");
  const input = document.getElementById("terminalInput");

  const responses = {
    "help": "Available commands:\n- ls\n- cat flag.txt\n- decrypt\n- ghost\n- clear",
    "ls": "flag.txt  vault.log  hack.exe  access_key.pub",
    "cat flag.txt": "ğŸ§  FLAG{ghost-vault-activated}",
    "decrypt": "Decrypting vault records...\nAccess Level: ğŸ§  OPERATOR",
    "ghost": "ğŸ‘» GHOST MODE ACTIVATED!",
    "clear": "",
    "default": "Command not recognized. Type 'help'."
  };

  function print(msg) {
    output.textContent += msg + "\n";
    output.scrollTop = output.scrollHeight;
  }

  input.addEventListener("keydown", (e) => {
    if (e.key === "Enter") {
      const cmd = input.value.trim().toLowerCase();
      print(`$ ${cmd}`);
      if (cmd in responses) {
        print(responses[cmd]);
        if (cmd === "ghost") activateGhostMode();
      } else {
        print(responses["default"]);
      }
      input.value = "";
    }
  });

  function activateGhostMode() {
    document.documentElement.classList.add("ghost-mode");
    print("ğŸ§ª Neon Hacker Mode Engaged. Welcome, Operative.");
    localStorage.setItem("ghost", "1");
  }

  // focus on input automatically
  window.addEventListener("load", () => input.focus());
})();
</script>
