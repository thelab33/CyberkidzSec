<section aria-label="Vault XP Status"
         class="max-w-md mx-auto p-6 space-y-3 rounded-xl bg-zinc-900/80 border border-orangeLuxe/20 backdrop-blur shadow-lg"
         data-aos="fade-up">

  <!-- ðŸ›°ï¸ Operative Level -->
  <p class="text-sm text-orangeLuxe font-mono tracking-widest uppercase text-center">
    Operative Level: <span id="operativeLevel">{{ operative_level }}</span>
  </p>

  <!-- ðŸ§  Animated XP Bar -->
  <div class="relative h-5 bg-zinc-800 rounded-full overflow-hidden">
    <progress id="vaultXpProgress"
              class="absolute inset-0 w-full h-full appearance-none opacity-0"
              value="{{ vault_xp_percentage }}"
              max="100"
              aria-describedby="vaultXpText">
    </progress>
    <div id="vaultXpFill"
         class="absolute inset-0 h-full w-0 bg-gradient-to-r from-orange-400 via-yellow-400 to-emerald-400
                transition-all duration-[1200ms] ease-in-out rounded-full shadow-[0_0_10px_rgba(249,115,22,0.4)]">
    </div>
  </div>

  <!-- ðŸ“¡ Status Text -->
  <p id="vaultXpText"
     class="text-xs text-orange-200 text-center font-mono tracking-wide"
     role="status" aria-live="polite">
    Vault Operational Status: <span id="vaultXpNum" class="font-bold">0</span>%
  </p>
</section>

<script type="module">
(() => {
  const target = parseInt("{{ vault_xp_percentage }}", 10) || 0;
  const numEl = document.getElementById("vaultXpNum");
  const fillEl = document.getElementById("vaultXpFill");

  let current = 0;
  const fps = 60;
  const step = Math.max(1, Math.ceil(target / fps));

  function animateBar() {
    if (current < target) {
      current = Math.min(current + step, target);
      numEl.textContent = current;
      fillEl.style.width = current + "%";
      requestAnimationFrame(animateBar);
    }
  }

  window.addEventListener("DOMContentLoaded", animateBar);
})();
</script>
