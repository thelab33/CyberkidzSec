<input id="autoSearch" type="text" placeholder="ðŸ” Search the Vault..." onkeyup="if(event.key==='Enter'){window.location.href='/search?q='+encodeURIComponent(this.value);}">
<script>
  window.addEventListener('keydown', e => {
    if ((e.metaKey || e.ctrlKey) && e.key.toLowerCase() === 'k') {
      e.preventDefault();
      const inp = document.getElementById('autoSearch');
      inp.classList.toggle('hidden'); inp.focus();
    }
  });
</script>
