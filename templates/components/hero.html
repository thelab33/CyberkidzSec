<section
  id="hero"
  role="banner"
  aria-labelledby="hero-heading hero-subheading"
  class="relative isolate flex flex-col justify-center items-center text-center overflow-visible
         rounded-3xl border border-orangeLuxe/30 backdrop-blur-lg
         bg-black bg-opacity-95 mix-blend-normal
         px-6 py-28 sm:py-36 lg:py-48 shadow-2xl shadow-orange-900/10

  <!-- 1ï¸âƒ£ Orbit rings (behind everything) -->
  <div class="orbit-container">
    <div class="orbit orbit--small"></div>
    <div class="orbit orbit--med"></div>
    <div class="orbit orbit--large"></div>
  </div>

  <!-- 2ï¸âƒ£ Lens flare blob -->
  <div id="lensFlare"></div>

  <!-- ğŸª Starfield Canvas -->

  <!-- ğŸ–¼ Fallback Image (for reduced-motion) -->

    <div class="absolute inset-0
                bg-[url('/static/images/scanlines.svg')]
                bg-repeat
                opacity-5
                animate-shimmer"></div>
    <div id="heroHalo"
         class="absolute inset-0
                opacity-0
                transition-opacity duration-1000 ease-out
                blur-2xl"></div>
    <div id="ghostSparks" class="ghost-sparks hidden"></div>
  </div>

  <!-- ğŸ§  Main Content -->
  <div class="relative z-20 max-w-4xl space-y-10 text-orangeLuxe-light
              drop-shadow-[0_0_2px_orange]">
    <hgroup class="space-y-3">
      <p id="heroTyper"
         class="text-sm sm:text-base font-mono uppercase tracking-widest
                animate-typewriter text-emeraldLuxe"
         aria-live="polite">
      </p>

      <!-- 3ï¸âƒ£ Glitchy heading -->

                 bg-clip-text text-transparent
                 bg-gradient-to-r from-orange-400 via-yellow-500 to-orange-300
                 animate-pulse-glow">
        <span class="glitch" data-text="ğŸ’€ CYBERKIDZSEC VAULT">
          <span class="hero-skull inline-block align-middle text-[1.2em] px-1 leading-none">
            ğŸ’€
          </span>
          CYBERKIDZSEC VAULT

      </h1>

      <p id="hero-subheading"
         class="text-lg sm:text-xl font-mono text-white/80">
        â€œGhosted but not gone.â€ 
        <span class="text-orangeLuxe font-semibold">â€” cyberkidzsec</span>
      </p>
    </hgroup>

    <!-- ğŸ›° Operative Info -->

      <p class="text-xs sm:text-sm text-emeraldLuxe animate-pulse-glow">
        ğŸ›°ï¸ Operative Title: <strong>{{ operative_title }}</strong>
      </p>

      <div class="relative w-full h-3 rounded-full bg-black/50 overflow-hidden ring-1 ring-orangeLuxe/30">
        <div id="heroXpFill"
             class="absolute inset-0 h-full bg-gradient-to-r from-orange-400 to-emeraldLuxe
                    transition-all duration-700 ease-out"
             style="width: {{ vault_xp_percentage }}%">
        </div>
      </div>

      <p class="text-xs text-center text-white/70">
        Level: {{ operative_level }} â€” Vault Stability: {{ vault_xp_percentage }}%
      </p>
    </div>

    <!-- ğŸ® CTAs -->
    <div class="mt-6 flex flex-wrap justify-center gap-6">
      <button id="searchBtn"
              class="btn btn--outline neon-button border-emeraldLuxe text-emeraldLuxe
                     hover:bg-emeraldLuxe hover:text-cyberNight transition
                     hover:shadow-[0_0_30px_#34d399]

    </p>
  </div>
</section>
